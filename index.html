<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <div class="container">

            <hr>
            <div class="fb">
              <h5>SIZE</h5>
              <select class="size" name="">
                  <option value="800">small  - Kshs. 800</option>

              </select><br>
              <hr>
              <h5>CRUST</h5>

              <select class="crust" name="">
                  <option value="200">crispy - Kshs. 200</option>

              <h5>TOPPINGS</h5>

                <option value="150">Mushroom - Kshs. 150</option>

          <div class="col-md-4">

  </div>
    <div class="container">
      <div class="row">
        <div id="your-orders">
              <table class="table table-sm  pizzatable">
                <thead>
                  <tr>
                    <th scope="col">Order No.</th>
                    <th scope="col">Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Topping</th>
                    <th scope="col">Total</th>
                  </tr>

                <tbody id="orders">

                    <td id="sPizza"></td>
                    <td id="cPizza"></td>

                    <td id="totals"></td>
                  </tr>
                </tbody>

              <p id="tPizza"></p>

              <p id="addedprice">Delivery will cost sh. 200</p>
              <p id="fMessage"></p>

      </div>
    </div>
